<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Nav Box 2 -->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Pakistan</p>
                </div>
            </div>
            <!-- Nav Box 2 -->

            <!-- Nav Box 3 -->
            <div class="nav-search border">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <!-- Nav Box 4 -->
            <div class="lang border">
                <img src="https://cdn.britannica.com/79/4479-050-6EF87027/flag-Stars-and-Stripes-May-1-1795.jpg" class="flag-img" width="25rem">
                <select class="Flag-select">
                    <option value="">EN</option>
                </select>
            </div>

             <!-- Nav Box 5 -->
            
             <div class="signIn border">
                <p class="p-signin">Hello, Sign in</p>
                <select class="account-list">
                    <option value="">Account & Lists</option>
                </select>
            </div>

            <!-- Nav Box 6 -->
            
            <div class="signIn border">
                <p class="nav-return">Returns</p>
                <p class="nav-Orders">
                    & Orders
                </p>
            </div>

            <!-- Nav Box 7 -->

            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="p-cart">
                   <sub>Cart</sub> 
                </p>
            </div>
        </div>
    </header>

    <!-- 2nd Navigation -->

    <nav>

        <div class="side-nav border">
            <div class="bar" style="font-size: 20px;">
            <i class="fa-solid fa-bars"></i>
            </div>
            <p class="bar-text" style="padding-left: 5px;">All</p>
        </div>
        <p class="nav-con border">Today's Deals</p>
        <p class="nav-con border">Customer Service</p>
        <p class="nav-con border">Registry</p>
        <p class="nav-con border">Gift Cards</p>
        <p class="nav-con border">Sell</p>
    </nav>
</body>
</html>
